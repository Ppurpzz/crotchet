<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="/login/login.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="face">
                <h3>Welcome</h3>
                <h4>Sign In</h4>
                <div class="form-content">
                    <form>
                        <div class="form-data">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <input type="text"  class="form-display" placeholder="Enter Username" id="username">
                        </div>
                        <div class="form-data">
                            <i class="fa fa-unlock" aria-hidden="true"></i>
                            <input id="password" type="password"  class="form-display"   name="password" placeholder="Enter password">
                            <i class="fa fa-eye" aria-hidden="true"    id="eye"></i>
                            
                        </div>
                        <div class="form-data">
                            <input type="checkbox" id="check-box" ><span id="span-content"> Remember me</span>  <!--<button type="submit" id="login-button">LOGIN</button>-->
                            <div class="btn">
                                <h5> LOGIN </h5>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/login/login.js"></script>
</body>
</html>
